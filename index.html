<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: lightgrey;
            background-image: url("media/bell_peppers.png");
        }

        button {
            border: none;
            color: white;
            background-color: lightcoral;
            padding: 15px 24px;
            font-size: 32px;
        }

        #titleBar {
            float: left;
            width: 100%;
            /* color: white; */
            background-color: lightseagreen;
            margin-bottom: 8px;
        }

        #leftSide {
            float: left;
            width: 50%;
        }

        #rightSide {
            float: left;
            width: 50%;
        }

        .uiContainer {
            /* background-color: lightskyblue; */
        }

        .uiLabel {
            background-color: lightseagreen;
            /* color: white; */
        }
    </style>
</head>

<body>

    <div id="titleBar">
        <h1>More Peppers!</h1>
    </div>

    <div id="leftSide">
        <div class="uiContainer">
            <h2 class="uiLabel">Stats</h2>
            <h2 id="labelPeppers">Peppers: 0</h2>
            <h2 id="labelDollars">$0</h2>
            <button class="button" id="btnClicker" type="button">Pick Pepper</button>
        </div>

        <div class="uiContainer">
            <h2 class="uiLabel">Log:</h2>
            <textarea id="txtLog" readonly rows="10" cols="64"></textarea>
        </div>
    </div>

    <div id="rightSide">
        <div class="uiContainer">
            <h2 class="uiLabel">Store</h2>
            <div id="divStore"></div>
            <h2 class="uiLabel">Upgrades</h2>
            <div id="divUpgrade"></div>
        </div>
    </div>

    <script src="scripts/peppers.js"></script>

</body>

</html>
